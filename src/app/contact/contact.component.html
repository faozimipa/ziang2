<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Contact</h3>
    </div>
    <div class="panel-body">
          <div  [hidden]="submitted">
          <h1>Contact Form</h1>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="model.name" name="name"
                    #name="ngModel" >
              <div [hidden]="name.valid || name.pristine"
                  class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
              <label for="message">Messages</label>
              <textarea type="text" class="form-control" id="message"
                    required
                    [(ngModel)]="model.message" name="message"
                      #message="ngModel" >
              </textarea>
              <div [hidden]="message.valid || message.pristine"
                  class="alert alert-danger">
                Please write your Messages 
              </div>
            </div>
            <div class="form-group">
              <label for="power">Type</label>
              <select class="form-control" id="power"
                      required
                      [(ngModel)]="model.power" name="power"
                      #power="ngModel" >
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
              </select>
              <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                Type is required
              </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newContact(); contactForm.reset()">New Contact</button>
          </form>
        </div>
        <div [hidden]="!submitted">
          <h2>You submitted the following:</h2>
          <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Messages</div>
            <div class="col-xs-9 pull-left">{{ model.message }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Type</div>
            <div class="col-xs-9 pull-left">{{ model.power }}</div>
          </div>
          <br>
          <button class="btn btn-default" (click)="submitted=false">Edit</button>
        </div>
    </div>
  </div>
</div>
